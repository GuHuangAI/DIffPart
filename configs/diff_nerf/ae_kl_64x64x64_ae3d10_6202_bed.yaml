  log_freq: 100
  results_folder: '/data/huang/diff_nerf/result_ae_kl_64x64x64_ae3d10_bed'
  amp: False
  fp16: False
  resume_milestone: current
  ema_update_after_step: 10000
  ema_update_every: 8