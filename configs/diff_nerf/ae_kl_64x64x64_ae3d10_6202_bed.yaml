data:
  class_name: diff_nerf.data.VolumeDataset
  data_type: 'blender'
  cls_name: ['02818832']
  tar_path: '/data/huang/diff_nerf/DVGO_results_64x64x64'
  image_path: '/data/huang/diff_nerf/ShapeNet_Render'
