    render_factor: 0
    inverse_y: False
    flip_x: False
    flip_y: False
    stepsize: 0.25
    bg: 1
    render_depth: False
    rotate_flag: False
    N_rand: 8192
    inner_iter: 100
    weight_main: 3. # 1 default
    weight_entropy_last: 0.003 # 0.001 default
    weight_rgbper: 0.03 # 0.01 default
    weight_tv: !!float 1e-6
    weight_cls: 0.1
    dvgo:
      xyz_min: [-1, -1, -1]  # default
      xyz_max: [1, 1, 1]
      num_voxels: 262144
      num_voxels_base: 262144
