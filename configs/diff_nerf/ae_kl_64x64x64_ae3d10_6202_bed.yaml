model:
  class_name: diff_nerf.encoder_decoder_3d_10.AutoencoderKL
  embed_dim: 5
  std_scale: 4
  use_render_loss: True
  use_cls_loss: False
  cls_start: 10000
  cls_path: "/media/huang/T7/data/diff_nerf/classifier/best_model_res18_rotate_non_normalize"
  render_start: 80000
  grid_size: [64, 32, 16]
  maxm: 191.3546
  minm: -258.9259
  lossconfig:
    disc_start: 80001
    kl_weight: 0.000001
